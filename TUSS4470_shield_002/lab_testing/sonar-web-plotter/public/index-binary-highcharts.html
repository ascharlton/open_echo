<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Echo Seafloor Profile (Highcharts - Final Attempt)</title>
    
    <script src="https://code.highcharts.com/highcharts.js"></script>
    
    <style>
        /* ... (CSS styles remain the same) ... */
        body { 
            font-family: sans-serif; 
            background-color: #212121; 
            color: #ffffff; 
            display: flex; 
            justify-content: center; 
            align-items: flex-start; 
            padding-top: 20px; 
        }
        .container { 
            width: 95%; 
            max-width: 1280px; 
        }
        .info-bar { 
            display: flex; 
            justify-content: space-between;
            align-items: center;
            background-color: #2b2b2b; 
            padding: 10px; 
            border-radius: 8px; 
            margin-bottom: 20px; 
        }
        .info-panel {
            display: flex;
            gap: 20px;
        }
        .info-item { 
            padding: 0 10px; 
        }
        /* Highcharts container requires defined height/width */
        #seafloor-chart { 
            background-color: #000000; 
            border-radius: 8px; 
            height: 480px; 
            width: 800px;
        }
        .toggle-button {
            background-color: #555;
            color: white;
            border: none;
            padding: 8px 15px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .toggle-button:hover {
            background-color: #777;
        }
        .toggle-button.active {
            background-color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Real-Time Seafloor Distance Profile (Highcharts - Final)</h1>

        <div class="info-bar">
            <div class="info-panel">
                <div class="info-item">Current Distance: <span id="distance-output">N/A</span> cm</div>
                <div class="info-item">Peak Value: <span id="peak-output">N/A</span></div>
                <div class="info-item" id="status-el">Status: Connecting...</div>
            </div>
            <button id="scale-toggle" class="toggle-button">Toggle Y-Axis Scale (Static)</button>
        </div>

        <div id="seafloor-chart"></div>
    </div>

    <script>
        const HISTORY_LENGTH = 200; 
        const STATIC_MAX_CM = 200; 
        const DYNAMIC_BUFFER_PERCENT = 0.10; 

        // distanceHistory is ONLY used for scaling calculations
        let distanceHistory = new Array(HISTORY_LENGTH).fill(0); 
        
        const distanceEl = document.getElementById('distance-output');
        const peakEl = document.getElementById('peak-output');
        const statusEl = document.getElementById('status-el');
        const scaleToggleButton = document.getElementById('scale-toggle');
        
        let isDynamicScale = false;
        let highchart; 

        // --- Highcharts Setup ---

        // Helper function to generate initial data (Y-values only, X is managed by Highcharts)
        function getInitialData() {
            // CRITICAL: For a fixed X-axis (0-199), Highcharts needs null or 0 Y-values 
            // for the X-axis range to be established correctly.
            return Array(HISTORY_LENGTH).fill(0); 
        }

        Highcharts.setOptions({
            global: { useUTC: false },
            chart: {
                style: { fontFamily: 'sans-serif', color: '#ffffff' },
                backgroundColor: '#000000',
            },
            title: { text: null },
            legend: { enabled: false },
            credits: { enabled: false }
        });

        // Initialize the chart
        highchart = Highcharts.chart('seafloor-chart', {
            chart: {
                type: 'line',
                animation: false, 
                // Set X-axis to fixed min/max
            },
            xAxis: {
                title: { text: 'Time (Frames)', style: { color: '#e0e0e3' } },
                labels: { format: '{value}' },
                min: 0,
                max: HISTORY_LENGTH - 1,
                tickInterval: 25, // Cleaner ticks for the 0-199 range
            },
            yAxis: {
                title: { text: 'Distance (cm)', style: { color: '#e0e0e3' } },
                reversed: true,
                min: 0,
                max: STATIC_MAX_CM
            },
            series: [{
                name: 'Seafloor Distance',
                color: 'rgb(75, 192, 192)',
                lineWidth: 1,
                marker: { enabled: false },
                // Use Y-values only for initialization. Highcharts will assign X=0, 1, 2...
                data: getInitialData() 
            }]
        });

        // --- Scaling Logic Function ---

        function updateYAxisScale() {
            const yAxis = highchart.yAxis[0];
            const button = scaleToggleButton;
            
            const dataToAnalyze = distanceHistory; 
            
            if (isDynamicScale) {
                const filteredData = dataToAnalyze.filter(d => d > 0); 
                
                if (filteredData.length > 1) {
                    const minVal = Math.min(...filteredData);
                    const maxVal = Math.max(...filteredData);
                    
                    const range = maxVal - minVal;
                    const buffer = range * DYNAMIC_BUFFER_PERCENT / 2; 

                    const finalBuffer = Math.max(buffer, 0.1); 

                    const newMin = Math.max(0, Math.floor(minVal - finalBuffer));
                    const newMax = Math.ceil(maxVal + finalBuffer);
                    
                    yAxis.setExtremes(newMin, newMax, true, false); 
                } else {
                    yAxis.setExtremes(0, STATIC_MAX_CM, true, false);
                }
                
                button.textContent = 'Toggle Y-Axis Scale (Dynamic)';
                button.classList.add('active');
            } else {
                yAxis.setExtremes(0, STATIC_MAX_CM, true, false);
                
                button.textContent = 'Toggle Y-Axis Scale (Static)';
                button.classList.remove('active');
            }
        }

        // --- Toggle Button Event Listener ---

        scaleToggleButton.addEventListener('click', () => {
            isDynamicScale = !isDynamicScale; 
            
            // 1. Reset client-side history
            distanceHistory = new Array(HISTORY_LENGTH).fill(0);
            
            // 2. Clear internal Highcharts data and reset it 
            // CRITICAL: Using setData() with Y-values forces Highcharts to restart its internal X-indexing (0, 1, 2...)
            highchart.series[0].setData(getInitialData(), false); 

            updateYAxisScale(); 
        });


        // --- WebSocket Client ---
        const ws = new WebSocket(`ws://${location.hostname}:3000`);
        ws.binaryType = 'arraybuffer'; 

        ws.onopen = () => {
            statusEl.textContent = 'Status: Connected';
            updateYAxisScale(); 
        };

        ws.onmessage = (event) => {
            try {
                // Decode Binary Data
                const arrayBuffer = event.data;
                const dataView = new DataView(arrayBuffer);
                const distMM = dataView.getUint16(0, false);
                const distance = distMM / 10.0;
                const peakValue = dataView.getUint8(2); 
                
                // 1. Update info panel
                distanceEl.textContent = distance.toFixed(2);
                peakEl.textContent = peakValue; 
                statusEl.textContent = 'Status: Streaming Data';

                // 2. Update the scrolling history arrays (for scaling calculation)
                distanceHistory.shift(); 
                distanceHistory.push(distance);
                
                // 3. Highcharts Data Update: Add the new point
                // This is the intended Highcharts method for shifting data
                highchart.series[0].addPoint(distance, // Pass only the Y-value
                    true,  // redraw: true
                    true,  // shift: true (remove the oldest point)
                    false  // animation: false
                );

                // 4. Update the scale only if in dynamic mode
                if (isDynamicScale) {
                    updateYAxisScale(); 
                }

            } catch (e) {
                console.error('Client-side data processing failed:', e);
                statusEl.textContent = 'Status: Processing Error';
            }
        };
    </script>
</body>
</html>
