<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Echo Seafloor Profile Plot</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <style>
        body { 
            font-family: sans-serif; 
            background-color: #212121; 
            color: #ffffff; 
            display: flex; 
            justify-content: center; 
            align-items: flex-start; 
            padding-top: 20px; 
        }
        .container { 
            width: 95%; 
            max-width: 1280px; 
        }
        .info-bar { 
            display: flex; 
            justify-content: space-between;
            align-items: center;
            background-color: #2b2b2b; 
            padding: 10px; 
            border-radius: 8px; 
            margin-bottom: 20px; 
        }
        .info-panel {
            display: flex;
            gap: 20px;
        }
        .info-item { 
            padding: 0 10px; 
        }
        #seafloor-chart { 
            background-color: #000000; 
            border-radius: 8px; 
        }
        .toggle-button {
            background-color: #555;
            color: white;
            border: none;
            padding: 8px 15px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .toggle-button:hover {
            background-color: #777;
        }
        .toggle-button.active {
            background-color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Real-Time Seafloor Distance Profile</h1>

        <div class="info-bar">
            <div class="info-panel">
                <div class="info-item">Current Distance: <span id="distance-output">N/A</span> cm</div>
                <div class="info-item">Peak Value: <span id="peak-output">N/A</span></div>
                <div class="info-item" id="status-el">Status: Connecting...</div>
            </div>
            <button id="scale-toggle" class="toggle-button">Toggle Y-Axis Scale (Static)</button>
        </div>

        <canvas id="seafloor-chart" width="800" height="480"></canvas>
    </div>

    <script>
        const HISTORY_LENGTH = 200; 
        const STATIC_MAX_CM = 200; 
        const DYNAMIC_BUFFER_PERCENT = 0.10; 

        // Initial setup for the distance history array
        const distanceHistory = new Array(HISTORY_LENGTH).fill(0); 
        const labelHistory = Array.from({ length: HISTORY_LENGTH }, (_, i) => i);

        const distanceEl = document.getElementById('distance-output');
        const peakEl = document.getElementById('peak-output');
        const statusEl = document.getElementById('status-el');
        const scaleToggleButton = document.getElementById('scale-toggle');
        
        let isDynamicScale = false;

        // --- Chart Setup (Line Chart) ---
        const ctx = document.getElementById('seafloor-chart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'line', 
            data: {
                labels: labelHistory,
                datasets: [{
                    label: 'Seafloor Distance',
                    data: distanceHistory,
                    borderColor: 'rgb(75, 192, 192)',
                    tension: 0.1, 
                    pointRadius: 0, 
                    fill: false
                }]
            },
            options: {
                responsive: false, 
                maintainAspectRatio: false,
                plugins: { legend: { display: false } },
                scales: {
                    x: {
                        type: 'linear', 
                        title: { display: true, text: 'Time (Frames)' },
                        min: 0, 
                        max: HISTORY_LENGTH - 1,
                        ticks: {
                            callback: function(value) {
                                return value % 20 === 0 ? value : '';
                            }
                        }
                    },
                    y: {
                        title: { display: true, text: 'Distance (cm)' },
                        reverse: true, 
                        min: 0,
                        max: STATIC_MAX_CM,
                    }
                },
                animation: false 
            }
        });

        // --- Scaling Logic Function ---

        /**
         * Applies the selected scaling mode (Static or Dynamic) to the chart's Y-axis.
         */
        function updateYAxisScale() {
            const yAxis = chart.options.scales.y;
            const button = scaleToggleButton;
            
            if (isDynamicScale) {
                const filteredData = distanceHistory.filter(d => d > 0); 
                
                if (filteredData.length > 1) {
                    const minVal = Math.min(...filteredData);
                    const maxVal = Math.max(...filteredData);
                    
                    const range = maxVal - minVal;
                    const buffer = range * DYNAMIC_BUFFER_PERCENT / 2; 

                    const finalBuffer = Math.max(buffer, 0.1); 

                    yAxis.min = Math.floor(minVal - finalBuffer);
                    yAxis.max = Math.ceil(maxVal + finalBuffer);
                    
                    yAxis.min = Math.max(yAxis.min, 0);

                } else {
                    yAxis.min = 0;
                    yAxis.max = STATIC_MAX_CM;
                }
                
                button.textContent = 'Toggle Y-Axis Scale (Dynamic)';
                button.classList.add('active');
            } else {
                yAxis.min = 0;
                yAxis.max = STATIC_MAX_CM;
                
                button.textContent = 'Toggle Y-Axis Scale (Static)';
                button.classList.remove('active');
            }

            chart.update('none'); 
        }

        // --- Toggle Button Event Listener ---

        scaleToggleButton.addEventListener('click', () => {
            isDynamicScale = !isDynamicScale; 
            
            // ðŸ›‘ NEW LOGIC: Clear all existing data points and refill with zeros
            // This forces the chart to render a blank line, starting fresh with the new scale
            for (let i = 0; i < HISTORY_LENGTH; i++) {
                distanceHistory[i] = 0;
            }
            
            updateYAxisScale(); // Apply the new scale and trigger a chart redraw
        });


        // --- WebSocket Client ---
        const ws = new WebSocket(`ws://${location.hostname}:3000`);
        ws.binaryType = 'arraybuffer'; 

        ws.onopen = () => {
            statusEl.textContent = 'Status: Connected';
            updateYAxisScale(); 
        };

        ws.onmessage = (event) => {
            try {
                // ... (Binary data decoding logic remains the same) ...
                const arrayBuffer = event.data;
                const dataView = new DataView(arrayBuffer);
                const distMM = dataView.getUint16(0, false);
                const distance = distMM / 10.0;
                const peakValue = dataView.getUint8(2); 
                
                // 1. Update info panel
                distanceEl.textContent = distance.toFixed(2);
                peakEl.textContent = peakValue; 
                statusEl.textContent = 'Status: Streaming Data';

                // 2. Update the scrolling history arrays
                distanceHistory.shift(); 
                distanceHistory.push(distance);

                // 3. Update the scale only if in dynamic mode
                if (isDynamicScale) {
                    updateYAxisScale(); 
                } else {
                    // 4. Update the Chart (faster if scale isn't recalculated)
                    chart.update('none'); 
                }

            } catch (e) {
                console.error('Client-side data processing failed:', e);
                statusEl.textContent = 'Status: Processing Error';
            }
        };
    </script>
</body>
</html>
